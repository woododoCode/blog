{% extends 'base.html' %}

{% block title %}
Last articles
{% endblock %}

{% block content %}
    <h1 class="mt-5, mx-5">Articles List</h1>
    <div class="container mt-5">
    {% if latest_list %}
        <ul>
        {% for latest in latest_list %}
           <li><a href="{% url 'articles:detail' latest.pk%}">{{ latest.title }}</a></li>
        {% endfor %}
        </ul>
    {% endif %}
    </div>
{% endblock %}
